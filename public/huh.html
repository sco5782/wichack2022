<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel= "stylesheet" type="text/css" href="../style.css">
			<link src="script" type="javascript" href="Mechanics.js">
<style>

.startButton{
	background-color: #000;
  	color: white;
  	padding: 16px;
  	font-size: 16px;
  	border: none;
	visibility: visible;
}

.dropbtn {
  background-color: #000;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  visibility: hidden;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  background-color: #fff;
  min-width: 160px;
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #ddd;}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {background-color: #3e8e41;}
</style>
<script>
	const promptValues = [
		[0, -1, 2, 2, 1, -1], 
		[-1, 2, -2, 1, -1, 0],
		[2, 1, 1, -1, 2, 2],		
	];

	const promptMessages = [
		'You feel so horribly sluggish today, maybe if you lay in bed for another hour or two you will feel better.<br/> \
		Maybe getting up wouldn\'t be worth it.<br/> \
		In this depressive bout you think...<br/> \
			1.) If only I could say goodbye one last time, living is hard without her. <br/> \
			2.) If only I had called her, maybe she wouldn\'t be gone, it must be my fault. <br/> \
			3.) If I manage to get up today, maybe I\'ll make her proud. ',
		'Your slowly peel the sheets of your body and roll out of you bed, the the only comfort of your\'s remaining. <br/> \
		As you\'re putting on your shoes to leave for work, you remember you failed to shower, its been three days...<br/> \
		You have some time before you have to leave...<br/> \
			1.) Why bother, no one notices me anyways, maybe I should go back to bed. <br/> \
			2.) If she could persevere during her hardest times, maybe I can to. <br/> \
			3.) If only I was there that day, I could have helped her. <br/> ',
		'The details of her accident come flooding back. You\'re overwhelmed; eyes beginning to blur and breathing become taxing. <br/> \
		You\'re hesistant to call of from work... <br/>\
			1.) Why can\'t I move past this; I have people who depend on me, I can\'t let them down. <br/> \
			2.) If she can\'t be here, why should I. <br/> \
			3.) One more hour in bed can\'t hurt, you can always go to work tomorrow. <br/> ',
		'scenario4, <br/> \
			1.) good choice <br/> \
			2.) neutral choice <br/> \
			3.) bad choice <br/> ',
		'scenario5, <br/> \
			1.) neutral choice <br/> \
			2.) bad choice <br/> \
			3.) good choice <br/> ',
		'scenario6,  <br/>\
			1.) neutral choice <br/> \
			2.) bad choice <br/> \
			3.) good choice <br/> ',
	];

	var promptNum;

	function start() {
		document.getElementsByClassName("dropbtn")[0].style.visibility = "visible";
		document.getElementsByClassName("startButton")[0].style.display = "none";
		document.getElementById("prompt").innerHTML = promptMessages[0];	
		promptNum = 0;

	}

	var choice1 = document.getElementById("c1");
	var choice2 = document.getElementById("c2");
	var choice3 = document.getElementById("c3");
	var pointVal = 0;

	function addPoints(id){
		if(id === "c1"){
			pointVal += promptValues[0][promptNum];
		} else if(id === "c2"){
			pointVal += promptValues[1][promptNum];
		} else if(id === "c3"){
			pointVal += promptValues[2][promptNum];
		}
		if(promptNum >= 5){
			promptNum = -1;
			pointVal = 0;
		}
		promptNum++;
		changePrompts();
	}

	var optionsChosen = 1;
	function changePrompts(){
		var prompt = document.getElementById("prompt");
		var message;
		if(optionsChosen > 5){
			message = 'I guess there is nothing I could have done...';
			prompt.innerHTML = message;
			document.getElementsByClassName("dropbtn")[0].style.display = "none";
			window.setTimeout(nextGame(), 10000);
		}
		message = promptMessages[promptNum];
		prompt.innerHTML = message;
		optionsChosen++;
	}

	function nextGame(){
		var url = "view.html"; //will be changed
		var s = window.location.replace(url);
		if (s && s.focus){
			s.focus();
		} else if (!s){
			window.location.href = url;
		}
	}
</script>
</head>
<body>
	<!DOCTYPE html>
	<html lang="en">
		<body>
			<div id="constantTop">
				<header>Learn to Live</header>
				<img src="../assets/logo.png" alt="topSkull.jpg" id="topSkull"> <!--not in there yet-->
			</div>
	
			<div id="playAndAbout">
				<ul>
					<li><a onclick="begin()">Play</a></li> <!--FOR CLICKING TO BEGIN-->
					<li><a href="../aboutMe.html">About</a></li>
				</ul>
			</div>
			
			<div id="gameBox">
			<h2>Bargaining</h2>
<div id="startSpace">
	<button 	
		class="startButton"
		id="startbtn" 
		onclick="start()"
	>Start</button>
</div>
<p id="prompt">There's a cost to happiness, maybe if the past was different...</p>

<div class="dropdown">
  <button class="dropbtn">Choices</button>
  <div class="dropdown-content"> <!-- when mouse hovers over btn options show-->
    <a
		id = c1 
		onclick="addPoints('c1')"
		href="#">Option 1
	</a>

    <a 
		id = c2 
		onclick="addPoints('c2')"
		href="#">Option 2
	</a>

    <a 
		id = c3 
		onclick="addPoints('c3')"
		href="#">Option 3
	</a>

	<!--canvas id="myCanvas" width="800rem" height="500rem"></canvas-->
  </div>
</div>	
			</div>
</body>
</html>
